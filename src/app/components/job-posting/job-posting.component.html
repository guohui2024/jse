<div class="job-posting-page">
  <!-- Sidebar Navigation -->
  <div class="navigation">
    <a routerLink="/joblist" class="btn">Back to Job List</a>
    <a routerLink="/employer-jobs" class="btn">View My Listings</a>
    <a routerLink="/applications" class="btn">View Applications</a>
  </div>

  <!-- Job Posting Form -->
  <div class="job-posting-container">   
    <form [formGroup]="jobPostingForm" (ngSubmit)="openConfirmation()" class="job-posting-form">
      <div class="form-group">
        <label for="title">Job Title:</label>
        <input id="title" type="text" formControlName="title" required />
      </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" formControlName="description" required></textarea>
      </div>

      <div class="form-group">
        <label for="level">Job Level:</label>
        <select id="level" formControlName="level" required>
          <option value="" disabled selected>Select Job Level</option>
          <option value="junior">Junior</option>
          <option value="senior">Senior</option>
        </select>
      </div>

      <div class="form-group">
        <label for="salary">Salary:</label>
        <input id="salary" type="text" formControlName="salary" required />
      </div>

      <div class="form-group">
        <label for="employer">Employer:</label>
        <select id="employer" formControlName="employer" required>
          <option value="" disabled selected>Select Employer</option>
          <option *ngFor="let employer of employers" [value]="employer.name">{{ employer.name }}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="location">Location:</label>
        <input id="location" type="text" formControlName="location" required />
      </div>

      <div class="form-group">
        <label for="jobType">Job Type:</label>
        <select id="jobType" formControlName="type" required>
          <option value="" disabled selected>Select Job Type</option>
          <option value="full-time">Full-Time</option>
          <option value="part-time">Part-Time</option>
        </select>
      </div>

      <div class="form-group submit-button">
        <button type="submit">Submit Job Posting</button>
      </div>
    </form>
  </div>

  <app-confirmation-modal 
    *ngIf="showConfirmationModal"
    title="Job Posting Confirmation"
    message="Are you sure you want to submit this job posting?"
    confirmText="Yes, Submit"
    cancelText="No, Cancel"
    (confirmed)="confirmPost()"
    (cancelled)="cancelPost()">
  </app-confirmation-modal>
</div>
