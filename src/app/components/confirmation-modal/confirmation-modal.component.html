<div class="modal-overlay">
  <div class="modal-content">
    <h2>{{ title }}</h2>
    <p>{{ message }}</p>
    <div class="modal-buttons">
      <button class="cancel-button" (click)="onCancel()">{{ cancelText }}</button>
      <button class="confirm-button" (click)="onConfirm()">{{ confirmText }}</button>
    </div>
  </div>
</div>
